<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt("Mời bạn nhập vào n sô phần tử trong mảng: ");
        let a = [];
        if (n === 0 || n < 0) {
            console.log(n === 0 ? 'Mảng không có phần tử nào' : 'Số lượng phần tử không được bé hơn 0');
        }
        else {
            for (let i = 0; i < n; i++) {
                a.push(+prompt(`Mời bạn nhập vào phần tử thứ ${i + 1}`));
            }
            let max = a[0];
            let secondLargest = -Infinity;
            for (let value of a) {
                if (max < value) {
                    secondLargest = max;
                    max = value;
                } else if (value > secondLargest && value !== max) {
                    secondLargest = value;
                }
            }
            console.log(`Số lớn thứ hai trong mảng là: ${secondLargest}`);
        }

    </script>
</body>

</html>
