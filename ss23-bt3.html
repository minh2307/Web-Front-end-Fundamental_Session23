<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt("Mời bạn nhập vào n số phần tử");
        if (Number(n) === -1) {
            console.log("số lượng phần tử không hợp lệ");
        } else if (n === 0) {
            console.log("mảng không có phần tử");

        } else {
            let a = [];
            let flag = 0;
            for (let i = 0; i < n; i++) {
                a.push(prompt(`Mời bạn nhập vào số phần tử thứ ${i + 1}`));
                if (a[i] < 0) {
                    flag++;
                }
            }
        }
        console.log(flag);
    </script>
</body>

</html>
