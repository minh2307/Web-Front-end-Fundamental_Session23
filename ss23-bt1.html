<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [];
        let b = [];
        for (let i = 0; i < 10; i++) {
            a.push(+prompt(`Mời bạn nhập số nguyên thứ ${i + 1}`));
            if (a[i] >= 10) {
                b.push(a[i]);
            }
        }
        if (b.length === 0) {
            console.log("Không có số nào lớn hơn 10");
        } else {
            console.log(b);
        }
    </script>
</body>

</html>
