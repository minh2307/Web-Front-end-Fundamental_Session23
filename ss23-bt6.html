<body>
    <script>
        let a = ["", false, 0, 5, 10, "Hello World!"];
        for (let i = a.length - 1; i >= 0; i--) {
            if (!a[i]) {
                a.splice(i, 1);
            }
        }
        console.log(a); 
    </script>
