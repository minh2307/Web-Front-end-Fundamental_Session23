<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [];
        let n = +prompt('Mời bạn nhập vào n số phần tử trong mảng :');
        if (n === 0) {
            console.log("mảng không có phần tử");
        } else if (n < 0) {
            console.log("số lượng phần tử không được âm");
        } else {
            let sum = 0;
            for (let i = 0; i < n; i++) {
                a.push(+prompt(`Mời bạn nhập vào phần tử thứ ${i + 1}`));
                if (isNaN(a[i])) {
                    sum += a[i];
                }
            }
            if (sum === 0) {
                console.log("không có phần tử nào là số");
            }
        }
    </script>
</body>

</html>
